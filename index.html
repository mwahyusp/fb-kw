<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Facebook</title>
</head>

<body>
    <div id="header">
        <div class="menu">
            <span id="brand-logo">Facebook</span>

            <form>
                <div class="mail">
                    <div>
                        <div class="emailpass" for="exampleInputEmail1">Email or Phone</div>
                        <input type="email" name="email" id="email" placeholder="email">
                    </div>
                </div>
                &nbsp;
                <div class="pass">
                    <div class="emailpass" for="exampleInputPassword1">Password</div>
                    <input type="password" name="password" id="password" placeholder="password">
                    <div class="forgot" for="forgot">Forgotten Account?</div>

                </div>
                &nbsp;

                <div class="tombol">
                    <button class="login">Login</button>
                </div>
            </form>


        </div>
    </div>
    <div id="home-content">
        <div class="kontenkiri">
            <h3>Facebook helps you connect and share with the people in your life.</h3>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yc/r/GwFs3_KxNjS.png" alt="fb-homepage" width="100%">
        </div>
        <div class="kontenkanan">
            <h2>Create an account</h2>
            <h4>It's free and always will be.</h4>

            <div class="input-group">
                <input type="text" placeholder="First name" id="first-name"> &nbsp;
                <input type="text" placeholder="Surename" id="surename">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Mobile number or Email address" id="mobile-or-email">
            </div>
            <div class="input-group">
                <input type="password" placeholder="New Password" id="newpassword">
            </div>
            <div class="Birthday">
                <h4>Birthday</h4>

                <select name="DOBDay">
                    <option value="1">1</option>

                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>


                <select name="DOBMonth">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>


                </select>


                <select name="DOBYear">
                    <option value="1947">1947</option>
                    <option value="1948">1948</option>
                    <option value="1949">1949</option>
                    <option value="1950">1950</option>
                    <option value="1951">1951</option>


                </select>
            </div>
                <br>
                <div class="button">
                        <label class="checkbox-inline"><input type="checkbox" value="">&nbsp; Female</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">&nbsp; Male</label>
                
            </div>
        </div>
    </div>
